<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ variable|escape }}</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        html,
        body {
            height: 100%;
        }

        .carousel,
        .item,
        .active {
            height: 100%;
        }

        .carousel-inner {
            height: 90%;
        }

        .fill {
            width: 100%;
            height: 100%;
            background-position: center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }

        footer {
            margin: 50px 0;
        }
    </style>

</head>

<body>

    <!-- Full Page Image Background Carousel Header -->
    <div id="myCarousel" class="carousel slide">

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            {%- for item in top %}
            <div class="item{% if item == top[0] %} active{% endif %}">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill">
                    <img src="http://137.112.40.181:8000/pic/{{ item[0][0].replace('.','') }}.png" class="img-responsive center-block">
                </div>
                <div class="carousel-caption">
                    <h2 class="text-success">{{ item[0][0] }}</h2>
                    <h2 class="text-success">Rank: {{ item[1] }}/{{total}}</h2>
                    <h2 class="text-success">Score: {{ item[0][1] }}</h2>
                </div>
            </div>
            {%- endfor %}
            {%- for item in bottom %}
            <div class="item{% if item == bottom[0] %} active{% endif %}">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill">
                    <img src="http://137.112.40.181:8000/pic/{{ item[0][0].replace('.','') }}.png" class="img-responsive center-block">
                </div>
                <div class="carousel-caption">
                    <h2 class="text-danger">{{ item[0][0] }}</h2>
                    <h2 class="text-danger">Rank: {{ item[1] }}/{{total}}</h2>
                    <h2 class="text-danger">Score: {{ item[0][1] }}</h2>
                </div>
            </div>
            {%- endfor %}
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </div>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>{{variable}}</h1>
                <p></p>
            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Predicting Hot Technology Trends 2015</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

</html>
